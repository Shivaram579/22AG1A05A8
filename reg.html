<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1> ACE Engineering College</h1>
    <h2> ACE Engineering College</h2>
    <hr><br>
    <h2>Student Registration Form</h2>
    <section >
        <table>
            <tr>
                <td><pre style="font-size:20px;">Name          </pre></td>
                <td><input type="text" placeholder="Name" size="35"></td>
                
            </tr>
            <tr>
                <td><pre style="font-size:20px;">DOB           </pre></td>
                <td><input type="date" placeholder="date" size="35"></td>
                
                
            </tr>
            <tr>
                <td><pre style="font-size:20px;">Sex           </pre></td>
                <td><input type="radio" placeholder="gender" class="Male">Male
                    <input type="radio" placeholder="gender" class="Male">Female</td>
            </tr>
            <tr>
                <td><pre style="font-size:20px;">Email          </pre></td>
                <td><input type="text" placeholder="Email" size="35"></td>
                
            </tr>
            <tr>
                <td><pre style="font-size:20px;">Address          </pre></td>
                <td><input type="text" placeholder="Address" size="35"></td>
                
            </tr>
            <tr>
                <td><pre style="font-size:20px;">Year          </pre></td>
                <td>
                    <select>
                    <option>Select..</option>
                    <option value="CSE1">CSE 1st Year</option>
                    <option value="CSE2">CSE 2nd Year</option>
                    <option value="CSE3">CSE 3rd Year</option>
                    <option value="CSE4">CSE 4th Year</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><pre style="font-size:20px;">Mobile Number          </pre></td>
                <td><input type="text" placeholder="Mobie Number" size="35"></td>
                
            </tr>
        </table>
        <button>Reset</button>
        <button>Submit</button>
    </section>
    
</body>
</html>
